spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization: true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.sql.init.mode=always
spring.sql.init.platform=org.hibernate.dialect.H2Dialect 

tacos.order.page-size=20

logging.level.com.jun.tacos=debug
#tabs and autoformatting might cause this metadata.json file to fail to compile 
#due to json doesn't support tabs
